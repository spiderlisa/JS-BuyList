<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My List</title>
    
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body style>
<div class="main">
    <div class="center">
        <div class="left">
            <div class="raised" id="main-list">
                <div class="small-container">
                    <div class="search-group">
                        <input id="name" type="text" placeholder="Назва товару"> 
                        <button class="add toolbase">
                            Додати
                            <span class="tooltip">
                                Add new item
                            </span>
                        </button>
                    </div>
                </div>
                <div class="one-item">
                <div class="row-container">
                    <div class="empty">
                        <span class="left-column">Cир</span>
                        <input class="left-name" type="text">
                        <div class="central-column">
                            <button class="round red toolbase" id="minus">
                                -
                                <span class="tooltip" >
                                    Remove one
                                </span>
                            </button>
                            <span class="quantity-square">1</span>
                            <button class="round green toolbase" id="plus">
                                +
                                <span class="tooltip">
                                    Add one
                                </span>
                            </button>
                        </div>
                        <div class="right-column">
                            <button class="buy toolbase">
                                Куплено
                                <span class="tooltip">
                                    Already have this item
                                </span>
                            </button>
                            <button class="delete red toolbase">
                                ×
                                <span class="tooltip">
                                    Delete this item
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                </div>
                <div class="row-container">
                    <div class="empty">
                        <span class="left-column">Помідори</span>
                        <input class="left-name" type="text">
                        <div class="central-column">
                            <button class="round red toolbase">
                                -
                                <span class="tooltip" >
                                    Remove one
                                </span>
                            </button>
                            <span class="quantity-square">1</span>
                            <button class="round green toolbase">
                                +
                                <span class="tooltip">
                                    Add one
                                </span>
                            </button>
                        </div>
                        <div class="right-column">
                            <button class="buy toolbase">
                                Куплено
                                <span class="tooltip">
                                    Already have this item
                                </span>
                            </button>
                            <button class="delete red toolbase">
                                ×
                                <span class="tooltip">
                                    Delete this item
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row-container">
                    <div class="empty">
                        <span class="left-column">Печиво</span>
                        <input class="left-name" type="text">
                        <div class="central-column">
                            <button class="round red toolbase">
                                -
                                <span class="tooltip" >
                                    Remove one
                                </span>
                            </button>
                            <span class="quantity-square">1</span>
                            <button class="round green toolbase">
                                +
                                <span class="tooltip">
                                    Add one
                                </span>
                            </button>
                        </div>
                        <div class="right-column">
                            <button class="buy toolbase">
                                Куплено
                                <span class="tooltip">
                                    Already have this item
                                </span>
                            </button>
                            <button class="delete red toolbase">
                                ×
                                <span class="tooltip">
                                    Delete this item
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="raised">
                <div class="small-container header">Залишилося</div>
                <div class="small-container" id="left-products">
                    <span class = "small-item">
                    <span class="gray-product">
                        <span class="title">
                            Сир
                        </span>
                        <span class="quantity-square orange">
                            1
                        </span>
                    </span>
                    </span>
                    <span class="gray-product">
                        <span class="title">
                            Помідори
                        </span>
                        <span class="quantity-square orange">
                            1
                        </span>
                    </span>
                    <span class="gray-product">
                         <span class="title">
                            Печиво
                        </span>
                        <span class="quantity-square orange">
                            1
                        </span>
                    </span>
                </div>
                <div class="small-container header">Куплено</div>
                <div class="small-container" id="bought-products">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="badge">
    <div>Buy List</div>
    <div>Created by:</div>
    <div>Lisa Zhylina</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
